<div *ngIf="!showApplicationView">
    <div class="pure-g">
        <div class="pure-u-1-1 pure-u-md-2-3">
            <h2>Trips</h2>
            <app-modify-trip [tripDates]="tripDates" (reloadTripDates)="updateTripDates()"></app-modify-trip>
        </div>
        <div class="pure-u-1-1 pure-u-md-1-3">
            <h2>Add a Trip</h2>
            <app-add-trip></app-add-trip>
        </div>
    </div>

    <h2>Applications</h2>
    <app-application-submissions [applications]="applications" (viewApplicationEvent)="viewApplication($event)" (deleteApplicationEvent)="deleteApplication()"></app-application-submissions>
</div>

<app-application-view *ngIf="showApplicationView" [applicationToEdit]="selectedApplication" (close)="applicationClose()"></app-application-view>

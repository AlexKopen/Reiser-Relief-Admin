<div class="pure-g">
    <div class="pure-u-2-3">
        <h2>
            Modify Trips
        </h2>

        <table class="pure-table">
            <thead>
            <tr>
                <th>Trip</th>
                <th>Leader</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody *ngFor="let currentTripDate of tripDates; let i = index">
            <tr [ngClass]="{'pure-table-odd': i % 2 === 0}">
                <td>{{currentTripDate.date}}</td>
                <td>{{currentTripDate.trip_leader}}</td>
                <td>{{currentTripDate.status}}</td>
                <td>Manage</td>
            </tr>

            </tbody>
        </table>

        <div class="modal">
            <button class="pure-button">Delete</button>
            <button class="pure-button">Mark as Open</button>
            <button class="pure-button">Change Trip Leader</button>
        </div>

    </div>
    <div class="pure-u-1-3">
        <div class="padding-hold">
            <h2>Add a Trip</h2>

            <form (ngSubmit)="onSubmit(newsPostForm)" class="pure-form pure-form-stacked" #newsPostForm="ngForm">
                <fieldset>
                    <!--<div class="input-container">-->
                    <!--<input ngModel name="date" class="pure-input-1" placeholder="Date" #date="ngModel"-->
                    <!--required>-->
                    <!--<span *ngIf="!date.valid && formSubmittedAndNotProcessed" class="pure-form-message">This is a required field.</span>-->
                    <!--</div>-->

                    <div class="input-container">
                        <my-date-picker ngModel name="date" [options]="myDatePickerOptions"
                                        #date="ngModel" placeholder="Trip Date" required></my-date-picker>
                    </div>

                    <div class="input-container">
                        <input ngModel name="leader" class="pure-input-1" placeholder="Leader" #leader="ngModel"
                               required>
                        <span *ngIf="!leader.valid && formSubmittedAndNotProcessed" class="pure-form-message">This is a required field.</span>
                    </div>

                </fieldset>

                <button class="pure-button">Submit</button>
            </form>
        </div>
    </div>
</div>

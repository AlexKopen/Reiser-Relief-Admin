<app-navigation></app-navigation>

<div class="container">
    <h2>Administrative Portal</h2>

    <div *ngIf="showCrumbs">
        <p id="home-text" (click)="homeClick()">Back to Home</p>
    </div>

    <div *ngIf="displayTiles" class="pure-g">
        <div class="pure-u-1-1 pure-u-md-1-2">
            <a (click)="newsClick()">
                <div class="tile">
                    <h3>News</h3>
                    <p>Manage news posts which appear on the home page of reiserrelief.org</p>
                </div>
            </a>
        </div>
        <div class="pure-u-1-1 pure-u-md-1-2">
            <a (click)="applicationsClick()">
                <div class="tile">
                    <h3>Applications</h3>
                    <p>View applications and trip dates for mission trips to Haiti</p>
                </div>
            </a>
        </div>
    </div>

    <app-news *ngIf="showNews" [newsPosts]="allNewsPosts" (reloadNews)="reloadNews()"></app-news>
    <app-applications *ngIf="showApplications" [applications]="allApplications" (reloadApplications)="reloadApplications()"></app-applications>

</div>

<ng-container *ngIf="isAuthenticated">
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-1-3">
                <app-dashboard-tab (click)="setSelectedTab('News')" [selectedTab]="'News'"></app-dashboard-tab>
                <div class="active-underline" [ngClass]="{'active': selectedTab === 'News'}"></div>
            </div>
            <div class="pure-u-1-3">
                <app-dashboard-tab (click)="setSelectedTab('Events')" [selectedTab]="'Events'"></app-dashboard-tab>
                <div class="active-underline" [ngClass]="{'active': selectedTab === 'Events'}"></div>
            </div>
            <div class="pure-u-1-3">
                <app-dashboard-tab (click)="setSelectedTab('Applications')" [selectedTab]="'Applications'"></app-dashboard-tab>
                <div class="active-underline" [ngClass]="{'active': selectedTab === 'Applications'}"></div>
            </div>
        </div>

        <div id="active-tab">
            <ng-container *ngIf="selectedTab === 'News'">
                <app-news></app-news>
            </ng-container>
            <ng-container *ngIf="selectedTab === 'Events'">
                <app-events></app-events>
            </ng-container>
            <ng-container *ngIf="selectedTab === 'Applications'">
                <app-applications></app-applications>
            </ng-container>
        </div>

    </div>
</ng-container>

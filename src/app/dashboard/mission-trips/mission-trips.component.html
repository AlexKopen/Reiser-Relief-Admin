<div class="container">
    <div *ngIf="loading">
        <p>Loading</p>
    </div>

    <div *ngIf="!loading">
        <table mat-table [dataSource]="tripDatesFiltered" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="trip-leader">
                <th mat-header-cell *matHeaderCellDef> Trip Leader </th>
                <td mat-cell *matCellDef="let element"> {{element.tripLeader}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <p (click)="showOldClick()">toggle old</p>
    </div>

</div>

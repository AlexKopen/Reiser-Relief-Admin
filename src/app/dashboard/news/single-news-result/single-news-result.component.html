<div class="news-post-row" [ngClass]="{'odd-row': postIndex % 2 === 0, 'first-row': postIndex === 0}">
    <div class="pure-g">
        <div class="pure-u-1-4">
            <div class="news-post-column">
                <div class="news-post-column-container">
                    <p>{{ newsPost.date | date:'MMM d, y' }}</p>
                </div>
            </div>
        </div>
        <div class="pure-u-1-4">
            <div class="news-post-column">
                <div class="news-post-column-container">
                    <textarea [(ngModel)]="title"></textarea>
                </div>
            </div>
        </div>
        <div class="pure-u-1-4">
            <div class="news-post-column">
                <div class="news-post-column-container">
                    <textarea [(ngModel)]="content"></textarea>
                </div>
            </div>
        </div>
        <div class="pure-u-1-4">
            <div class="news-post-column last">
                <div class="news-post-column-container">
                    <p><a (click)="save()">Save</a> | <a (click)="delete()">Delete</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showNavBar" class="pure-g">
    <div class="pure-u-1-3">
        <div (click)="setSelectedTab('News')" class="single-tab">
            <p>News</p>
        </div>
        <div class="active-underline" [ngClass]="{'active': selectedTab === 'News'}"></div>
    </div>
    <div class="pure-u-1-3">
        <div (click)="setSelectedTab('Events')" class="single-tab">
            <p>Events</p>
        </div>
        <div class="active-underline" [ngClass]="{'active': selectedTab === 'Events'}"></div>
    </div>
    <div class="pure-u-1-3">
        <div (click)="setSelectedTab('Applications')" class="single-tab">
            <p>Applications</p>
        </div>
        <div class="active-underline" [ngClass]="{'active': selectedTab === 'Applications'}"></div>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1-1 pure-u-md-1-2">
        <h2>Create News Entry</h2>
        <input [(ngModel)]="previewTitle" type="text" placeholder="Title">
        <quill-editor
                [(ngModel)]="previewHTML"
                [style]="{height: '150px'}">
        </quill-editor>
        <button (click)="newsSubmit()" [disabled]="submitDisabled" class="pure-button">Submit News Entry</button>
    </div>
    <div id="preview-container" class="pure-u-1-1 pure-u-md-1-2">
        <h2>Preview</h2>
        <h3>{{previewTitle}}</h3>
        <div id="preview" [innerHTML]="previewHTML">
        </div>
    </div>
</div>

<ul *ngFor="let currentPost of allNewsPosts; let i = index">
    <li>{{currentPost.id}}</li>
    <li>{{currentPost.title}}</li>
    <li>{{currentPost.date}}</li>
    <li>{{currentPost.content}}</li>
</ul>

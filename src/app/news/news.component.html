<div class="pure-g">
    <div class="pure-u-1-1 pure-u-md-1-2">
        <h2>Create News Entry</h2>
        <input [(ngModel)]="previewTitle" type="text" placeholder="Title">
        <quill-editor
                [(ngModel)]="previewHTML"
                [style]="{height: '150px'}">
        </quill-editor>
        <button id="submit-news-button" (click)="newsSubmit()" [disabled]="submitDisabled" class="pure-button">Submit
            News Entry
        </button>
    </div>
    <div id="preview-container" class="pure-u-1-1 pure-u-md-1-2">
        <h2>Preview</h2>
        <div id="preview-content">
            <h2>{{previewTitle}}</h2>
            <h3>{{ currentDate | date:'EEEE, MMMM d, y' }}</h3>
            <div id="preview" [innerHTML]="previewHTML">
            </div>
        </div>
    </div>
</div>

<h2>News Entries</h2>

<table class="pure-table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Date</th>
    </tr>
    </thead>

    <tbody>
    <tr class="news-entry-row" *ngFor="let currentPost of allNewsPosts; let i = index" [ngClass]="{'pure-table-odd': i % 2 == 1}">
        <td>
            <div class="news-entry-title" (click)="editNewsPost(currentPost)"><strong>{{currentPost.title}}</strong></div>
            <div class="news-entry-actions">
                <span class="edit-action" (click)="editNewsPost(currentPost)">Edit</span> | <span
                    class="trash-action" (click)="deleteNewsPost(currentPost)">Trash</span>
            </div>
        </td>
        <td>{{ currentPost.date | date:'EEEE, MMMM d, y' }}</td>
    </tr>
    </tbody>
</table>
